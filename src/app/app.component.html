  <div class="container w-full max-w-lg	 mx-auto mt-8 px-4 font-sans">
    <form class="bg-white shadow-md rounded-lg px-8 pt-6 pb-8 mb-4">
      <h3 class="title text-xl mb-8 mx-auto text-center font-bold text-purple-700">Direct Message WA</h3>
      <div class="mb-4">
        <form [formGroup]="formWA">
          <div>
            <label for="something" class="block text-gray-500 font-medium text-sm mb-2">Message</label>
            <textarea class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none" rows="4" formControlName="message"></textarea>
          </div>
        <div>
          <label for="something" class="block text-gray-500 font-medium text-sm mb-2">Phone</label>
          <input type="number" placeholder="+62xxxxxxxx" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" formControlName="phone"/>
          <div class="bg-red-100  border border-red-400 text-red-700 px-4 py-2 my-3 rounded relative" role="alert" *ngIf="(formWA.get('phone')?.dirty || formWA.get('phone')?.touched) && formWA.get('phone')?.invalid">
            Please fill the correct phone number.
          </div>
        </div> 
        <div class="flex items-center justify-end">
          <button class="shadow bg-purple-500 block hover:bg-purple-600 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded mt-4" type="submit" (click)="onSubmit(formWA)">
            Send
          </button>
        </div>
      </form>
      </div>
    </form>
  </div>
